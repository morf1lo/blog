{{ define "header" }}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="/create" class="nav-link px-2 text-white">Create Article</a></li>
        </ul>

        <form role="search" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="/search" method="get">
          <input type="search" class="form-control bg-dark text-white btn-outline-light border-light" placeholder="Search..." aria-label="Search" name="q">
        </form>

        {{ if .authenticated }}
        <div class="dropdown text-end">
          <a href="#" class="d-block link-light link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            {{ if .userData.Avatar }}
            <img src="{{ .userData.Avatar }}" alt="avatar" width="32" height="32" class="rounded-circle">
            {{ else }}
            <img src="/public/avatars/default-48.png" alt="avatar" width="48" height="48" class="rounded-circle">
            {{ end }}
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small">
            <li><a class="dropdown-item" href="/profile/{{ .userData.Username }}">Profile</a></li>
            <li><a class="dropdown-item" href="/settings">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/auth/signout">Sign out</a></li>
          </ul>
        </div>
        {{ else }}
        <div class="text-end">
          <a href="/login"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
          <a href="/register"><button type="button" class="btn btn-warning">Sign-up</button></a>
        </div>
        {{ end }}
      </div>
    </div>
  </header>
  <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

{{ end }}
