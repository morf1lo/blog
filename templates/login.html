{{ define "login" }}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Login</title>
  <script>
    function toggleInput() {
      const inputField = document.getElementById('inputField');
      const toggleButton = document.getElementById('toggleButton');

      if (inputField.name === 'email') {
        inputField.name = 'username';
        inputField.placeholder = 'Username...';
        toggleButton.textContent = 'Switch to Email';
      } else {
        inputField.name = 'email';
        inputField.placeholder = 'Email...';
        toggleButton.textContent = 'Switch to Username';
      }
    }
  </script>
</head>
<body>
  <div style="display: flex; width: 100%; height: 100vh; align-items: center; justify-content: center;">
    <div class="col-md-3">
      <div class="text-center">
        <h2 class="mb-4">Login page</h2>
        <form action="/auth/signin" method="post">
          <div class="mb-3">
            <div class="input-group">
              <input type="text" id="inputField" name="email" class="form-control" placeholder="Email..." required>
              <button type="button" id="toggleButton" class="btn btn-secondary" onclick="toggleInput()">Switch to Username</button>
            </div>
          </div>
          <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password..." required>
          </div>
          <button type="submit" class="btn btn-warning btn-lg">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

{{ end }}
