{{ define "profile" }}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/profile.css">
  <title>{{ .data.Username }}'s Profile</title>
</head>
<body>
  {{ template "header" . }}
  <div class="profile-container">
    <div class="profile-content">
      <div class="avatar-section">
        {{ if .data.Avatar }}
        <img src="{{ .data.Avatar }}" alt="avatar" width="128" height="128" class="rounded-circle">
        {{ else }}
        <img src="/public/avatars/default-96.png" alt="avatar" width="96" height="96" class="rounded-circle">
        {{ end }}
      </div>
      <div class="articles-section">
        {{ range .dataArticles }}
          <a href="/article/{{ .ID }}" class="article-link">{{ .Title }}</a>
        {{ end }}
      </div>
    </div>
  </div>
</body>
</html>

{{ end }}
