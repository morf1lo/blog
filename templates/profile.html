{{ define "profile" }}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>{{ .data.Username }}'s Profile</title>
  <style>
    .profile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-content {
      display: flex;
      width: 70%;
      background: rebeccapurple;
      padding: 20px;
      border-radius: 10px;
    }
    .avatar-section {
      flex: 1;
      text-align: center;
    }
    .articles-section {
      flex: 2;
      padding-left: 20px;
    }
    .article-link {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
    }
    .article-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  {{ template "header" . }}
  <div class="profile-container">
    <div class="profile-content">
      <div class="avatar-section">
        {{ if .data.Avatar }}
        <img src="{{ .data.Avatar }}" alt="avatar" width="128" height="128" class="rounded-circle">
        {{ else }}
        <img src="/public/avatars/default-96.png" alt="avatar" width="96" height="96" class="rounded-circle">
        {{ end }}
      </div>
      <div class="articles-section">
        {{ range .dataArticles }}
          <a href="/article/{{ .ID }}" class="article-link">{{ .Title }}</a>
        {{ end }}
      </div>
    </div>
  </div>
</body>
</html>

{{ end }}
